<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация обращения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Регистрация обращения</h1>
        <form id="application_form">
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="patronymic">Отчество:</label>
                <input type="text" class="form-control" id="patronymic" name="patronymic" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Обращение:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

    <script>
        const submitForm = async () => {
            const form = document.getElementById('application_form');
          
            form.onsubmit = async (e) => {
              e.preventDefault();
          
              const formData = new FormData(form);
          
              try {
                let response = await fetch("http://localhost:3000/api/", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(Object.fromEntries(formData))
                });
          
                if(response.ok) {
                  form.reset();
                }
          
                
              } catch (e) {
                alert("Ошибка: " + e.message);
              }
            };
          };
          
          submitForm();
    </script>
</body>
</html>
